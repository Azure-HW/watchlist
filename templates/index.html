<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
	<title>{{ name }}'s Watchlist</title>
	<link rel="icon" href="{{ url_for('static', filename='dog.png') }}">
</head>
<body>
	<h2><img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/cat_wink.png') }}">
	{{ user.name }}'s Watchlist</h2>
	
	<p>{{ movies|length }} Titles</p>
	<ul class="movie-list">
		{% for movie in movies %}
		<li>{{ movie.title }} - {{movie.year }}</li>
		{% endfor %}
	</ul>
	<img alt="cat" class="cat" src="{{ url_for('static', filename='images/cat_look.png') }}">
	<footer>
		<small>&copy; 2018 <a href="http://helloflask,com/tutoral">HelloFlask</a></small>
	</footer>
</body>
</html>
