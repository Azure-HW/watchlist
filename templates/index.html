<!--利用模板写-->
{% extends 'base.html' %}

{% block content %}
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
	{% for movie in movies %}
	<li>{{ movie.title }} - {{ movie.year }}
	<span class="stay-right">
		<a class="imdb" href="http://www.imdb.com/find?q={{movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
	</span>
	</li>
	{% endfor %}
</ul>
<img alt="cat" class="cat" src="{{ url_for('static', filename='images/cat_look.png') }}" title="Look!" />
{% endblock %}
